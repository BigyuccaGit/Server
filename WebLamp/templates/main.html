<!DOCTYPE html>
<head>
   <title>Current Status</title>
</head>

<body>
   <h1>Device Listing and Status</h1>

   <!-- Set up a for loop to cycle through each pin, print its name and its state,  
    then give the option to change its state, based on its current state. --> 
   {% for pin in pins %}
   <p>The {{ pins[pin].name }}
   {% if pins[pin].state == true %}
      is currently on (<a href="/{{pin}}/off">turn off</a>)
   {% else %}
      is currently off (<a href="/{{pin}}/on">turn on</a>)
   {% endif %}
   </p>
   {% endfor %}

   <!-- Print a message passed from Python script if there's a message sent (that is, a change happened). -->
   {% if message %}
   <h2>{{ message }}</h2>
   {% endif %}

</body>
</html>
